<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Responsive Simple Template">
    <meta name="keywords" content="HTML, CSS">
    <meta name="author" content="Alamgir Hosen">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Simple Template - Contact</title>
    <link rel="icon" href="./src/images/logo/LogoWhite.svg">
    <link rel="stylesheet" href="./src/css/main.css">
</head>
<body>
    <header class="navbar__header">
        <div class="container navbar-wrapper">
                <div class="navbar__logo--section">
                    <img src="src/images/logo/LogoWhite.svg" alt="logo" class="navbar__logo">
                    <h2 class="navbar__text">Logo</h2>
                </div>
             <nav class="navbar__menu--section navbar__hidden">
               <ul class="nav__list">
                <li class="nav__item"><a href="index.html" class="nav__link">Home</a></li>
                <li class="nav__item"><a href="portfolio.html" class="nav__link">Portfolio</a></li>
                <li class="nav__item"><a href="services.html" class="nav__link">Services</a></li>
                <li class="nav__item"><a href="contact.html" class="nav__link">Contact</a></li>
               </ul>
             </nav>
             <div class="navbar__icon--section">
                <i class="bi bi-list mobile__menu-icon-show"></i>
                <i class="bi bi-x-lg mobile__menu-icon-hide hide"></i>
             </div>
        </div>
    </header>

    <section class="contact">
        <div class="contact__wrapper container">
          <div class="contact__intro">
            <h3 class="contact__title section-title-dark">
              Contact Us
            </h3>
            <p class="contact__description">
              Lorem ipsum dolor sit amet, consectetur adipisicing elit. Est, dicta
              facere. Dolorum sit quae perferendis?
            </p>
          </div>
        
          <div class="contact__info grid gap-15">
            <div class="contact__form">
                <form class="form">
                    <label for="name">Name</label>
                    <input type="text" placeholder="Name" id="name">

                    <label for="email">Email</label>
                    <input type="email" placeholder="Email" id="email">

                    <label for="message">Message</label>
                    <textarea type="text" id="message" placeholder="Write your message" cols="30" rows="6"></textarea>
                     <button type="button" class="submit__btn btn btn-dark">Submit</button>
                </form>
            </div>
            <img src="src/images/contact/map.svg" class="contact__map-img responsive-image"/>
          </div>
        </div>
      </section>
    
    <footer class="footer">
        <div class="footer__wrapper container">
            <div class="footer__social">
                <ul class="footer__social-group">
                    <li class="footer__social-item"><a href="#" class="footer__social-link"><img src="src/images/socials/facebook.svg" class="footer__social-image" alt="social image"></a></li>
                    <li class="footer__social-item"><a href="#" class="footer__social-link"><img src="src/images/socials/instagram.svg" class="footer__social-image" alt="social image"></a></li>
                    <li class="footer__social-item"><a href="#" class="footer__social-link"><img src="src/images/socials/pinterest.svg" class="footer__social-image" alt="social image"></a></li>
                    <li class="footer__social-item"><a href="#" class="footer__social-link"><img src="src/images/socials/tiktok.svg" class="footer__social-image" alt="social image"></a></li>
                    <li class="footer__social-item"><a href="#" class="footer__social-link"><img src="src/images/socials/twitter.svg" class="footer__social-image" alt="social image"></a></li>
                    <li class="footer__social-item"><a href="#" class="footer__social-link"><img src="src/images/socials/whatsapp.svg" class="footer__social-image" alt="social image"></a></li>
                    <li class="footer__social-item"><a href="#" class="footer__social-link"><img src="src/images/socials/youtube.svg" class="footer__social-image" alt="social image"></a></li>
                </ul>
            </div>
          <div class="footer__copyright">
                    <p class="footer__copyright-text text-white">Â© Logo, 2022. All rights reserved.</p>
          </div>
        </div>
    </footer>

    <script src="src/main.js"></script>
</body>
</html>
